<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Iniciar sesión | Disney++</title>
  </head>
  <body>
    <main class="view">
      <section class="items">
        <figure class="header">
          <a href="index.html"> <img class="header-logo__img" src="./img/disney+_logo.png" alt="Disney+"> </a>
        </figure>
        <form class="form">
          <label class="form__title" for="email">Inicia sesión con tu correo</label>
          <input class="form__input" type="email" name="email" id="email" placeholder="Correo electrónico">
          <button class="form__submit" type="submit">CONTINUAR</button>
          <p class="form__text">¿Primera vez en Disney+? <a class="link" href="#">Suscribirse</a></p>
        </form>
      </section>
    </main>
    <footer class="footer">
      <figure>
        <img class="footer-logo__img" src="./img/disney+_logo.png" alt="Disney+">
      </figure>
      <div class="footer__about">
        <p class="footer__text"> <a class="link" href="#">Política de privacidad</a> </p>
        <p class="footer__text"> <a class="link" href="#">Acuerdo de suscripción</a> </p>
        <p class="footer__text"> <a class="link" href="#">Ayuda</a> </p>
        <p class="footer__text"> <a class="link" href="#">Dispositivos compatibles</a> </p>
      </div>
    </footer>
  </body>
</html>
