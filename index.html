<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Disney+</title>
  </head>
  <body>
    <section class="main-view">
      <header class="header">
        <a  class="header__login"href="./login.html">INICIAR SESIÓN</a>
      </header>
      <main class="content">
        <figure class="main-logo">
          <img class="main-logo__img" src="./img/disney+_logo.png" alt="Disney+">
        </figure>
        <section class="slogan">
          <h1>Las mejores historias, en un mismo lugar.</h1>
        </section>
        <section class="subscribe">
          <div class="subscribe__box">
            <h1 class="subscribe__price">USD 5.99<span class="subscribe__price--sub">/mes*</span></h1>
            <a class="subscribe__button" href="#">SUSCRÍBETE AHORA</a>
          </div>
          <div class="subscribe__box">
            <h1 class="subscribe__price">USD 59.99<span class="subscribe__price--sub">/año*</span></h1>
            <a class="subscribe__button" href="#">SUSCRÍBETE AHORA</a>
          </div>
        </section>
        <p class="subscribe__note">* El precio podría variar en caso que el pago se realice en otras plataformas. Podrían aplicar cargos de terceros.</p>
      </main>
      <footer class="footer">
        <img  class="footer__img" src="./img/disney_logo.png" alt="">
        <img class="footer__img footer__img--plus" src="./img/plus.png" alt="">
        <img class="footer__img" src="./img/pixar_logo.png" alt="">
        <img class="footer__img footer__img--plus" src="./img/plus.png" alt="">
        <img class="footer__img" src="./img/marvel_logo.png" alt="">
        <img class="footer__img footer__img--plus" src="./img/plus.png" alt="">
        <img class="footer__img" src="./img/starwars_logo.png" alt="">
        <img class="footer__img footer__img--plus" src="./img/plus.png" alt="">
        <img class="footer__img" src="./img/natgeo_logo.png" alt="">
      </footer>
    </section>
  </body>
</html>
